<script language="javascript" type="text/javascript" src="../jscripts/bridgeFunctions.js"></script>
<script language="javascript" type="text/javascript">
	/**
	 *	function getQueryVariable
	 *  @param variable name of the query-string item
	 *  @return value of the querystring-item.
	 */
	function getQueryVariable(variable) {
	  var query = window.location.search.substring(1);
	  
	  var vars = query.split("&");
	  for (var i=0;i<vars.length;i++) {
	    var pair = vars[i].split("=");
	    if (pair[0] == variable) {
	      return pair[1];
	    }
	  } 
	}
	//var plugins2load = getQueryVariable("plugins");
	// Notice: The simple theme does not use all options some of them are limited to the advanced theme
	tinyMCE.init({
		mode : "textareas",
		theme : "advanced",
		plugins : "style,layer,table,save,paste,directionality,nonbreaking,xhtmlxtras,eclipsebase,eclipselayers,eclipsetable", 
		theme_advanced_toolbar_location : "external",
		extended_valid_elements :"font[size|color|face|style]",
 		theme_advanced_buttons1 : "",
		theme_advanced_buttons2 : "",
		theme_advanced_buttons3 : "",
		width: "100%",
		height: "100%"
	});
	
	
</script>
